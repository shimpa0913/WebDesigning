<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border  "1" align = "Center" bgcolor = "Pink">
            <td Colspan = "2" align = "center"><b>Registration Form</b></td>
            <tr>
                <td>
                    <label> Your First Name</label>
                    <td><input type="text" placeholder="Enter your First Name"></td>
                </td>
                <tr>
                <td>
                    <label> Your Last Name</label>
                    <td><input type="text" placeholder="Enter your Last Name"></td>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    <label>Email Address</label>
                    <td><input type="email" placeholder="Enter your Email Address"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number</label>
                    <td><input type="tel" placeholder="Enter your Phone Number"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter password</label>
                    <td><input type="password" placeholder="Enter password"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password</label>
                    <td><input type="password" placeholder="Confirm Password"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your DOB</label>
                    <td><input type="date" placeholder="Enter your DOB"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                    <td>
                    Male <input type = "radio" name = "g1" value = "Male">
                    Female <input type = "radio" name = "g1" value = "Female">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Skills</label>
                    <td>
                    HTML5 <input type = "checkbox" value = "HTML5">
                    CSS <input type = "checkbox" value = "CSS">
                    JS <input type = "checkbox" value = "JS">
                    React JS <input type = "checkbox" value = "React JS">
                    Angular <input type = "checkbox" value = "Angular">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>City</label>
                    <td>
                        <select>
                        <option value = ">---Select Your city-->">>---Select Your city--></option>
                        <option value = "Delhi">Delhi</option>
                        <option value = "Kolkata">Kolkata</option>
                        <option value = "Mumbai">Mumbai</option>
                        <option value = "Bangalore">Bangalore</option>
                        <option value = "Chennai">Chennai</option>
                        <option value = "Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your Message</label>
                    <td><textarea name = "Enter your message" placeholder="Enter your message"></textarea></td>
                </td>
            </tr>
            <tr>
            <td><input type = "submit" value = "submit"></td>
            <td><input type = "Reset" value = "Reset"></td>
            </tr>
        </table>
            
    </form>
</body>
</html>
